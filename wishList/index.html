<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@100;200;300;400;600&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ? navbar start -->

    <nav class="navbar no-active">
      <div class="container-fluid">
        <button
          class="btn btn-outline-dark px-4"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions">
          Menu
        </button>

        <a class="navbar-brand"></a>

        <form class="d-flex m-6" role="search">
          <input
            class="form-control me-2 search-inp"
            type="search"
            placeholder="Search"
            aria-label="Search" />
        </form>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-outline-dark px-4"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Calculate the price
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close bg-light"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
              </div>
              <!-- ? price card start -->
              <div class="modal-price modal-body">
                <div class="pack-container">
                  <div class="header">
                    <p class="title">Total price:</p>
                    <div class="price-container"></div>
                  </div>
                  <div>
                    <ul class="lists"></ul>
                  </div>
                  <div class="button-container">
                    <button
                      type="button"
                      class="btn btn-outline-dark"
                      data-bs-dismiss="modal">
                      Buy Now
                    </button>
                  </div>
                </div>
              </div>
              <!-- ? price card end -->
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- ? navbar end -->
    <!--? sitebar start -->

    <div
      class="sitebar offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="sitebar-text offcanvas-body">
        <div class="sitebar mb-3"><a href="../index.html">Main</a></div>
        <div class="sitebar mb-3">
          <a href="../lingerie/index.html">Collection 2023</a>
        </div>

        <div class="sitebar mb-3">
          <a href="./index.html">Wish List</a>
        </div>
      </div>

      <!-- filter -->
      <div class="filter col-md-6 mx-3">
        <h5>Sorting</h5>
        <form class="radio-form">
          <input
            checked=""
            value="lingerie"
            name="hopping"
            type="radio"
            id="lingerie" />
          <label for="lingerie"><span></span>Lingerie</label>
          <input value="swimwear" name="hopping" type="radio" id="swimwear" />
          <label for="swimwear"><span></span>Swimwear</label>
          <div class="worm">
            <div class="worm__segment"></div>
          </div>
        </form>
      </div>
      <!-- filter end -->
    </div>

    <!-- ? sitebar end -->
    <h1>Wish List</h1>
    <div class="container">
      <div class="cards"></div>
    </div>

    <!-- pagination starts -->
    <div class="pagination">
      <button class="prev"><</button>
      <button class="page">1</button>
      <button class="next">></button>
    </div>
    <!-- pagination ends -->

    <!-- Footer -->
    <footer class="text-centers" style="background-color: hsl(0, 28%, 87%)">
      <!-- Grid container -->
      <div class="container p-4" id="footer">
        <div class="col-auto">
          <p class="pt-2">
            <span>Enable high contrast mode: </span>
          </p>
          <!-- ? extra view -->
          <div class="checkbox-apple">
            <input class="yep" id="check-apple" type="checkbox" />
            <label for="check-apple"></label>
          </div>
          <!-- ? extra view end -->
        </div>
      </div>
      <!-- Grid container -->
    </footer>
    <!-- Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
