<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@100;200;300;400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- ? navbar start -->

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="btn btn-outline-dark px-4"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions">
          Menu
        </button>
        <a class="navbar-brand"></a>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search" />
        </form>
      </div>
    </nav>

    <!-- ? navbar end -->
    <!--? sitebar start -->

    <div
      class="sitebar offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menu</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="sitebar-text offcanvas-body">
        <div class="sitebar"><a href="/main/index.html">Main</a></div>
        <div class="sitebar">
          <a href="/lingerie/index.html">Lingerie</a>
        </div>
        <div class="sitebar"><a href="/swimwear/index.html">Swimwear</a></div>
        <div class="sitebar">
          <a href="/wishList/index.html">Wish List</a>
        </div>
      </div>
      <!-- filter -->
      <div class="filter col-md-6">
        <h5>Sorting</h5>
        <br />
        <select id="sort" name="sort" class="form-control">
          <option value="rating_desc">By popularity</option>
          <option value="price_asc">By price, cheap first</option>
          <option value="price_desc">By price, expensive first</option>
        </select>
      </div>
      <!-- filter end -->
    </div>

    <!-- ? sitebar end -->

    <div class="logo-bg">
      <div class="logo"><img src="./image.svg/logo.svg" alt="" /></div>
    </div>

    <div class="first-wrapper">
      <div class="title">
        <h1>THE AP SUMMER OF LOVE</h1>
        <span>Summer sale: Now Up-To 60% off</span>
      </div>
      <div class="second-wrapper">
        <div class="lingerie">
          <img src="./image.svg/photo_5235853803327178957_y.jpg" alt="" />
          <div class="text-lingerie">
            <a href="#">LINGERIE</a>
          </div>
        </div>
        <div class="swimwear">
          <img src="./image.svg/photo_5235853803327178956_x.jpg" alt="" />
          <div class="text-swimwear"><a href="#">SWIMWEAR</a></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-centers" style="background-color: #f8eded">
      <!-- Grid container -->
      <div class="container footer p-4">
        <!-- Section: Form -->
        <section class="">
          <form action="">
            <!--Grid row-->
            <div class="row d-flex justify-content-center">
              <!--Grid column-->
              <div class="col-auto">
                <p class="pt-2">
                  <strong>Sign up for our newsletter</strong>
                </p>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-5 col-12">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form5Example2"
                    class="form-control"
                    placeholder="Email address" />
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-auto">
                <!-- Submit button -->
                <button type="submit" class="btn btn-outline-dark px-4">
                  Sign up!
                </button>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->
          </form>
        </section>
        <!-- Section: Form -->

        <!-- Section: Text -->
        <section class="mb-4 footer-p">
          <p>
            By entering your email address, you’re accepting our privacy policy
            and are confirming that you are 18 or over.
          </p>
        </section>
        <!-- Section: Text -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->

        class="footer-end text-center p-3"

        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div> -->
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
